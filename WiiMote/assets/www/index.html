<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/cordova-2.6.0.js"></script>
		<script type="text/javascript" src="js/wiimote.js"></script>
		<title>WiiMotion</title>
	</head>	
	
	<body onload="init()">
	
		<!-- Menu bar -->
		<div class="menuBar">
			<!-- Modes bar -->
			<div id="modesBar" class="row-fluid modesBar">
				<div class="span3">
					<img id="ColorsMode" src="images/icon_colorsSelected.png" onclick="modeSelected(0)">
				</div>				
				<div class="span3">
					<img id="CrossheadMode" src="images/icon_arrowsUnselected.png" onclick="modeSelected(1)">
				</div>				
				<div class="span3">
					<img id="AccelerometerMode" src="images/icon_accelerometerUnselected.png" onclick="modeSelected(2)">
				</div>				
				<div class="span3">
					<img id="VoiceMode" src="images/icon_voiceUnselected.png" onclick="modeSelected(3)">
				</div>
			</div>
		
			<!-- Flap of the modes bar -->
			<div class="row-fluid">
				<div class="span4 offset4">
					<img src="images/icon_flap.png" onclick="showModes()">
				</div>
			</div>
		</div>
		
		<!-- Mode view -->
		<div class="container modeView">
			<p>Esto es una prueba</p>
		</div>		
	</body>
</html>
