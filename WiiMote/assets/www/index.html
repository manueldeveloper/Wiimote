<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/cordova-2.2.0.js"></script>
		<script type="text/javascript" src="js/wiimote.js"></script>
		<script type="text/javascript" src="js/accelerometer.js"></script>
		<script type="text/javascript" src="js/SpeechRecognizer.js"></script>
		
		<title>WiiMotion</title>
	</head>	
	
	<body onload="init()" style="background-color: rgb(120, 120, 120);">
	
		<!-- Menu bar -->
		<div class="menuBar">
			<!-- Modes bar -->
			<div id="modesBar" class="row-fluid modesBar">
				<div class="span3">
					<img id="ColorsMode" src="images/icon_colorsSelected.png" onclick="modeSelected(0)">
				</div>				
				<div class="span3">
					<img id="CrossheadMode" src="images/icon_arrowsUnselected.png" onclick="modeSelected(1)">
				</div>				
				<div class="span3">
					<img id="AccelerometerMode" src="images/icon_accelerometerUnselected.png"onclick="modeSelected(2)">
				</div>				
				<div class="span3">
					<img id="VoiceMode" src="images/icon_voiceUnselected.png" onclick="modeSelected(3)">
				</div>
			</div>
		
			<!-- Flap of the modes bar -->
			<div class="row-fluid">
				<div class="span3">
					<img src="images/icon_flap.png" onclick="showModesBar()">
				</div>
			</div>
		</div>
		
		
		<!-- Mode view -->
		<div class="container" style="width: 100%; height:100%;">
		
			<!-- COLORS MODE -->
			<div id="ColorsModeView" class="buttonsMode">
			 	<div class="row-fluid" style="margin-left:10%;">
					<div class="span3 offset3">
						<img src="images/icon_blue.png" onclick="buttonPulsed('azul')">
					</div>
				</div>
				<div class="row-fluid" style="margin-top: 10%; margin-bottom:10%">
					<div class="span3" style="margin-right: 10%;">
						<img src="images/icon_green.png" onclick="buttonPulsed('verde')">
					</div>
					<div class="span3" style="margin-right: 10%;">
						<img src="images/icon_black.png" onclick="buttonPulsed('negro')">
					</div>
					<div class="span3">
						<img src="images/icon_red.png" onclick="buttonPulsed('rojo')">
					</div>
				</div>
				<div class="row-fluid" style="margin-left:10%;">
					<div class="span3 offset3">
						<img src="images/icon_yellow.png" onclick="buttonPulsed('amarillo')">
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<img src="images/icon_white.png" onclick="buttonPulsed('blanco')">
					</div>
				</div>
			</div>
			
			<!-- CROSSHEAD MODE -->
			<div id="CrossheadModeView" class="buttonsMode" style="display:none;">
			 	<div class="row-fluid" style="margin-left:10%;">
					<div class="span3 offset3">
						<img src="images/icon_up.png" onclick="buttonPulsed('arriba')">
					</div>
				</div>
				<div class="row-fluid" style="margin-top: 10%; margin-bottom:10%">
					<div class="span3" style="margin-right: 10%;">
						<img src="images/icon_left.png" onclick="buttonPulsed('izquierda')">
					</div>
					<div class="span3" style="margin-right: 10%;">
						<img src="images/icon_black.png" onclick="buttonPulsed('negro')">
					</div>
					<div class="span3">
						<img src="images/icon_right.png" onclick="buttonPulsed('derecha')">
					</div>
				</div>
				<div class="row-fluid" style="margin-left:10%;">
					<div class="span3 offset3">
						<img src="images/icon_down.png" onclick="buttonPulsed('abajo')">
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<img src="images/icon_white.png" onclick="buttonPulsed('blanco')">
					</div>
				</div>
			</div>
			
			<!-- ACCELEROMETER MODE -->
			<div id="AccelerometerModeView" class="accelerometerMode" style="display:none;">
				<div class="contentCanvas">
					<canvas id="canvas" width="300" height="300" style="border-radius:50px;" ontouchend = "canvasTouchEnd();"></canvas>
				</div>          
			</div>
			
			<!-- VOICE MODE -->
			<div id="VoiceModeView" class="voiceMode" style="display:none;">
				<div class="row-fluid">
					<div class="span5 offset3" style="margin-bottom:17%;">
						<img id="speechButton" src="images/button_voice.png" onclick="speech()">
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<img src="images/icon_black.png" onclick="buttonPulsed('negro')">
					</div>
				</div>
			</div>
		</div>		
	</body>
</html>
